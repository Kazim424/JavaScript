<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check odd or even</title>
</head>
<body>
    <script>
        // iterate 1 to 15
        for(let i=0;i<=15;i++){

        // checking for odd even
            if(i%2===0){
                console.log(`"${i} is even"`)
            }
            else{
                console.log(`"${i} is odd"`)
            }
        }
    </script>
</body>
</html>
