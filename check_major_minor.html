<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major or Minor</title>
</head>
<body>
    <script>
    //    Taking user input 
        const age = parseInt(prompt("Enter the age of the candidate:"));
         //  to check if the candidate is major or minor
    if (age >= 18) {
        console.log("Candidate is a major.");
    } else {
        console.log("Candidate is a minor.");
    }



    </script>
</body>
</html>
